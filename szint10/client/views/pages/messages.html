<template name="messages">
    <div id="wrapper">
    {{> sidebar }}
        <div id="page-content-wrapper">
            {{> input }}
            {{> message }}
        </div>
    </div>
</template>

<template name="sidebar">
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav onlUsers">
            <li class="sidebar-brand">
                <a href="#">
                    Online Users ({{onlineUsersCounter}})
                </a>
            </li>
            {{#each onlineUsers}}
                <li class="user"><a href='#'>{{username}}</a></li>
            {{/each}}
        </ul>
    </div>
</template>

<template name="message">
    {{#each msgs}}
        {{#if ownMessage name}}
            <strong>{{name}}:</strong>
            <pre class="alert-info">{{text}}</pre>
        {{else}}
            <strong>{{name}}:</strong>
            <pre class="alert-danger">{{text}}</pre>
        {{/if}}
    {{/each}}
</template>

<template name="input">
        <div class="submit-block">
            <form>
                <div class="row">
                    <div class="col-sm-11">
                        <div class="form-group">
                            <textarea class="form-control" name="msg" placeholder="Type your message here..."></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
</template>
